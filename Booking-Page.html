<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ABC Occasional Care</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class=" header">
          <h1>ABC Occasional Care Center</h1>
          <!--navigation bar-->
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          </nav>
      </div>

      <div id="page-heading">
          <h1>Enrollment Form</h1>
      </div>
      <form class="enrollment_form" action="" method="post" name="entrollment_form">
        <ul>
          <li>
            <label for="name">Child Name:</label>
            <input type="text" name="Child-name" />
          </li>
          <li>
            <label for="Child-birthday">Child Birth Date:</label>
            <input type="date" name="Child-birthday" />
          </li>
          <li>
            <label for="Child-Gender">Child Gender:</label>

            <input type="radio" name="Child-Gender" id ="male" value="male" checked />
            <label for="male">Male</label>
            <input type="radio" id ="female" value="female">
            <label for="female">Female</label>
          </li>
          <li>
            <label for="Father-name">Father Name:</label>
            <input type="text" name="Father-name" />
          </li>
          <li>
            <label for="Father-professional">Professional:</label>
            <select name="Services">
              <option value="IT professional">IT professional</option>
              <option value="Buisness">Buisness</option>
              <option value="Government Services">Government Services</option>
            </select>
          </li>
          <li>
            <label for="Father-email">email:</label>
            <input type="email" name="Father-email" />
          </li>
          <li>
            <label for="Father-number">Contact No:</label>
            <input type="tel" name="Father-number" />
          </li>
          <li>
            <label for="Mother-name">Mother Name:</label>
            <input type="text" name="Mother-name" />
          </li>
          <li>
            <label for="Mother-professional">Professional:</label>
            <select name="Services">
              <option value="IT professional">IT professional</option>
              <option value="Buisness">Buisness</option>
              <option value="Government Services">Government Services</option>
            </select>
          </li>
          <li>
            <label for="Mother-email">email:</label>
            <input type="email" name="Mother-email" />
          </li>
          <li>
            <label for="Mother-number">Contact No:</label>
            <input type="tel" name="Mother-number" />
          </li>
          <li>
          <button class="submit" type="submit">Submit</button>
        </li>
      </ul>

      </form>
      </div>


  </body>
  </html>
